

  <mat-toolbar *ngIf="taskCategoryState" class="category-name-header">

    
      <span>{{taskCategoryState.taskCategory.name}}</span>
      <span class="spacer"></span>
      <button mat-button class="icon-button">
        <mat-icon class="example-icon" aria-hidden="false" aria-label="Example heart icon">favorite</mat-icon>
      </button>
      <button mat-button [matMenuTriggerFor]="menuList" class="icon-button"  >
        <mat-icon class="example-icon" aria-hidden="false">more_horiz</mat-icon>
      </button>
   




  </mat-toolbar>
  <mat-menu #menuList="matMenu">

    <ng-container *ngFor="let menu of taskCategoryState?.menus">
      <button mat-menu-item >
        <mat-icon>{{menu.icon}}</mat-icon>{{menu.name}}</button>
    </ng-container>


  </mat-menu>


<mat-selection-list *ngIf="taskCategoryState" (selectionChange)="toggleTaskStatus($event)" class="test">
  <ng-container *ngFor="let task of taskCategoryState?.tasks";let i = index>

    <mat-list-option  [checkboxPosition]="before" [value]="task" *ngIf="task.status === true">
      <div [ngStyle]="{'text-decoration': !task.status ? 'line-through' : '' }">
        {{task.name}}  
      </div>
    </mat-list-option>


  </ng-container>
  
    <mat-toolbar class="completed-tasks-toolbar">
  Completed Tasks
</mat-toolbar>
  
   <ng-container *ngFor="let task of taskCategoryState?.tasks";let i = index>
    

    <mat-list-option  [checkboxPosition]="before" [value]="task" *ngIf="task.status === false" [selected]="task.checked">
      <div [ngStyle]="{'text-decoration': !task.status ? 'line-through' : '' }">
        {{task.name}}  
      </div>
    </mat-list-option>

    
  </ng-container>
</mat-selection-list>




<div class="add-task">
  
    <mat-form-field appearance="outline" class="add-task-form-field">
       <button mat-icon-button class="add-button" (click)="addTask()"><mat-icon matPrefix>add</mat-icon></button>
      <input matInput placeholder="Add a Task" maxlength="200" class="task-input" [(ngModel)]="newTask.name" #taskName required/>
    </mat-form-field>

 </div>
