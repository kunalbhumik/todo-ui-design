 
<ng-container *ngIf="taskViewer$ | async as taskViewer">
  <ng-container *ngIf="taskViewer.loader; else categories" >
    <mat-spinner></mat-spinner>
  </ng-container>
  <ng-template #categories>

  <mat-drawer-container fullscreen>
    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <mat-list-item class="search-list-item">
          <mat-form-field appearance="outline" class="search-form-field">
            <mat-icon matPrefix>search</mat-icon>
            <input matInput placeholder="Input" class="search-input" [(ngModel)]="taskViewer.taskCategoryName"/>
          </mat-form-field>
        </mat-list-item>

        <ng-container *ngTemplateOutlet="taskTemplate;context:{'taskCategories':taskViewer.taskCategoryState, 'prop':'S'}">
        </ng-container>
      </mat-nav-list>
      <mat-divider></mat-divider>
      <mat-nav-list>
        <ng-container *ngTemplateOutlet="taskTemplate;context:{'taskCategories':taskViewer.taskCategoryState, 'prop':'C'}">
        </ng-container>

      </mat-nav-list>


      <div class="add-category">
        <button mat-icon-button class="add-button" (click)="addTaskCategory()"><mat-icon matPrefix>add</mat-icon></button>

        <input matInput placeholder="Input" class="category-input" [(ngModel)]="newTaskCategory.name">
      </div>





    </mat-drawer>
    <mat-drawer-content>
      <app-todo-list >
       
      </app-todo-list>
    </mat-drawer-content>


  </mat-drawer-container>
  </ng-template>
</ng-container>


<ng-template #taskTemplate let-taskCategories="taskCategories" let-prop="prop">
  <a mat-list-item (click)="selectTaskCategory(i)" *ngFor="let categoryState of taskCategories  | prop:prop ; let i=index" class="nav-list-item">
    <mat-icon matPrefix mat-list-icon [ngStyle]="{'color':categoryState.taskCategory.icon.color}">
      {{categoryState.taskCategory.icon.name}}
    </mat-icon>
    <h4 mat-line>{{categoryState.taskCategory.name}}</h4>



  </a>
</ng-template>
